<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hex Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="title">HEX CODE GENERATOR</h1>
        <div class="box">
            <div class="night-mode">
                <div class="toggle">
                    <i class='bx  bxs-moon'></i> 
                </div>
            </div>
            <div class="color-box">
                
            </div>
            <div class="hex">
                <button class=" button btngen"><i class='bx  bxs-palette'></i> GENERATE HEX</button>
                <button class=" button btncopy"> <i class='bx  bxs-copy'></i>  COPY HEX CODE </button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
